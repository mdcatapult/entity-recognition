syntax = "proto3";
option go_package = "gitlab.mdcatapult.io/software-engineering/entity-recognition/gen/pb";

message Snippet {
    string token = 1;
    uint32 offset = 2;
}

message RecognizedEntity {
    string entity = 1;
    uint32 position = 2;
    string dictionary = 3;
    map<string,string> identifiers = 4;
    map<string,string> metadata = 5;
}