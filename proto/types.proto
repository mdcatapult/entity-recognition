syntax = "proto3";
option go_package = "gitlab.mdcatapult.io/software-engineering/entity-recognition/gen/pb";

message Snippet {
    bytes data = 1;
    uint32 offset = 2;
}

message RecognizedEntity {
    string entity = 1;
    uint32 position = 2;
    string type = 3;
    repeated string resolvedTo = 4;
}