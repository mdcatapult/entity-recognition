syntax = "proto3";
option go_package = "gitlab.mdcatapult.io/software-engineering/entity-recognition/gen/pb";

message Snippet {
    string token = 1;
    uint32 offset = 2;
    string xpath = 3;
}

message RecognizedEntity {
    string entity = 1;
    uint32 position = 2;
    string xpath = 3;
    string recogniser = 4;
    map<string,string> identifiers = 5;
    bytes metadata = 6;
}